<ion-view view-title="anythign ">
<ion-content class="profile">
<div class="row" id="profile-header">
  <div class="col col-100">
    <img id="profileImage" src="https://lh6.googleusercontent.com/-HnwngPrmnwg/AAAAAAAAAAI/AAAAAAAAEBc/eK_JEkkF8PU/photo.jpg?sz=150" />
  </div>
</div>
<div class="row">
  <div class="col col-100" id="profile-info">
    <h3>Brian fuck</h3>
    <p>Something witty about me </p>
  </div>
</div>
<div class="row" id="profile-icons">
  <div class="col col-33">
    <i class="ion-ios7-star"></i>
    59
  </div>
  <div class="col col-33">
    <i class="ion-ios7-chatbubble"></i>
    22
  </div>
  <div class="col col-33">
    <i class="ion-ios7-people"></i>
    80
  </div>
</div>
<div class="row">
  <div class="col col-100"><br>
    <button class="button button-positive button-block" ng-click="callApi()">Test API</button>
    <button class="button button-positive button-block" ng-click="logout()">Logout</button>
  </div>
  <span>{{Users}}</span>
</div>
</ion-content>
</ion-view>
