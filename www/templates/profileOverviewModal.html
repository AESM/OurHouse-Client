<ion-modal-view view-title="Profile">
  <ion-header-bar class="bar-header">
    <!-- <div class="buttons"> -->
    <i id="modalBackButton" class="ion-chevron-left icon" ng-click="closeProfileModal()"></i>
    <h1 class="title">Profile</h1>
  </ion-header-bar>

  <ion-content class="profile">
    <div class="row" id="profile-header">
      <div class="col col-100">
        <img id="profileImage" ng-src={{currentUserProfile.image}} />
      </div>
    </div>
    <div class="row">
      <div class="col col-100" id="profile-info">
        <h3>{{currentUserProfile.name}}</h3>
        <h4>{{currentUserProfile.email}}</h4>
      </div>
    </div>
    <div class="row" id="profile-icons">
      <div class="col col-33">
        Tasks
        <i class="ion-ribbon-a" ng-click="openAchievementsModal()"></i>
        <!-- Insert Tasks Count -->
      </div>
      <div class="col col-33">
        Notifs
        <i class="ion-chatbox" ng-click="openNotifsModal()"></i>
        <!-- Insert Notif Count -->
      </div>
      <div class="col col-33">
        Activities
        <i class="ion-wineglass" ng-click="openActivitiesModal()"></i>
        <!-- Insert Activities Count -->
      </div>
    </div>
  </ion-content>
</ion-modal-view>
