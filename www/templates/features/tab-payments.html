<ion-view view-title="Payments">
<ion-content class="payments">
  <label class="item item-input">
    <span class="input-label">Recipient</span>
    <input type="email">
  </label>
  <label class="item item-input">
    <span class="input-label">Payment Amount</span>
    <input type="number">
  </label>
  <a href="#" class="button button-positive button-block" ng-click="venmoLogin()">
    Login to Venmo
  </a>
</ion-content>
</ion-view>
