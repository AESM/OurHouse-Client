<ion-view view-title="Payments">
<ion-content class="payments">
<ion-refresher on-refresh="doRefresh()"></ion-refresher>
<form ng-submit="sendPayment(receiverEmail)" ng-show="currentUser.venmo_token && createdVenmo" class="animated fadeInDown">
  <label class="item item-input">
    <span class="input-label">Payment To:</span>
    <select ng-options="housemate.name for housemate in housemates " ng-model="receiverEmail"></select>
  </label>
  <label class="item item-input">
    <span class="input-label">Amount:</span>
    <input ng-model="payment.amount" type="text" placeholder="$10.00">
  </label>
  <label class="item item-input">
    <span class="input-label">Note:</span>
    <input ng-model="payment.note" type="text" placeholder="Electric bill">
  </label>
  <button type="submit" class="button button-block button-calm">Send Payment</button>
</form>

<div class="card animated fadeInDown" ng-hide="currentUser.venmo_token && createdVenmo">
  <div class="item item-divider" style="text-align: center;">
    <b>Connect to Venmo</b><br>
  </div>
  <div class="item item-text-wrap">
  Don't worry, you'll only have to do this once!
  </div>
  <div class="item item-text-wrap" >
    <a href="#" class="button button-positive button-block" ng-click="venmoLogin()">
    Authorize Venmo
</a>
  </div>
</div>
</ion-content>
</ion-view>
