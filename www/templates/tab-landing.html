<ion-view view-title="Landing Page">
<ion-content class="padding">
  <div class="row row-top">
  </div>
  <div class="row row-bottom">
    <div class="col">
      <button class="button button-block button-positive" ng-click="signIn()" ng-if="currentUser == nil">Sign in with Google <i class="ion-social-googleplus"></i></button>
      <button class="button button-block button-positive" ng-click="signOut()" ng-if="currentUser">Sign Out</button>
    </div>
  </div>
</ion-content>
</ion-view>
